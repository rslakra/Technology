# App Configs
envType: DEV

# Server Settings
server:
  port: 8080
  servlet:
    context-path: /liquibase-service

management:
  server:
    port: 8081
    address: 127:0:0:1

#
# Debug Settings
#
#debug: true

#The bean 'jpaAuditingHandler', defined in null, could not be registered:
# A bean with that name has already been defined in null and overriding is disabled:
spring:
  main:
    allow-bean-definition-overriding: true

  # Profile
  config:
    activate:
      on-profile: test

  #
  # JPA Settings
  #
  jpa:
    # Therefore, database queries may be performed during view rendering:
    # Explicitly configure spring:jpa:open-in-view to disable this warning
    # spring:jpa:open-in-view is enabled by default:
    open-in-view: false
    show: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  #
  # H2 Database Settings
  #
  datasource:
    url: jdbc:h2:file:~/Downloads/H2DB/LiquibaseService;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  #
  # Enabling H2 Console
  # http://localhost:8080/h2
  # OR
  # http://localhost:8080/liquibase-service/h2
  #
  h2:
    console:
      enabled: true
      path: /h2

  #
  # Thymeleaf Settings
  # Disable template location check (no templates in this service)
  #
  thymeleaf:
    check-template-location: false

  #
  # Liquibase Settings
  # Disable Liquibase for tests - use Hibernate ddl-auto instead
  #
  liquibase:
    enabled: false
  
  #
  # Auto-configuration Exclusions
  # Explicitly exclude Liquibase auto-configuration for tests
  #
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration

