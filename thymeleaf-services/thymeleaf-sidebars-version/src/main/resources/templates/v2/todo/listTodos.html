<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{${version} + '/fragments/head' :: head}">Head</div>

<body>
    <div class="wrapper">
        <!-- top_navbar -->
        <div class="top_navbar">
            <div th:replace="~{${version} + '/fragments/hamburger' :: hamburger}">Hamburger</div>
            <div th:replace="~{${version} + '/fragments/menu-navbar' :: menu-navbar}">Navbar Menu</div>
        </div>

        <!-- main_container -->
        <div class="main_container">
            <!-- sidebar -->
            <div th:replace="~{${version} + '/fragments/sidebar' :: sidebar}">Sidebar</div>
            <!-- container -->
            <div class="container">
                <h2 class="text-center">Todos</h2>

                <div th:if="${message != null}"
                    class="alert alert-success alert-dismissible fade show text-center message" role="alert">
                    [[${message}]]
                    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="my-3">
                    <form th:action="@{'/' + ${version} + '/todos'}">
                        <div class="row d-flex">
                            <div class="col-md-6 mt-2">
                                <div class="search">
                                    <i class="fa fa-search"></i>
                                    <input id="keyword" type="search" name="keyword" th:value="${keyword}" required
                                        class="form-control" placeholder="Enter keyword">
                                    <button type="submit" class="btn btn-secondary">Search</button>
                                </div>
                            </div>
                            <div class="col-md-6 mt-2">
                                <button class="btn btn-info" id="btnClearTodo">Clear</button>
                                <button class="btn btn-info" id="btnAddTodo">Add</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div th:if="${todos.size() > 0}">
                    <table class="table table-hover table-responsive-xl">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Priority</th>
                                <th scope="col">Completed</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="todo : ${todos}">
                                <th scope="row">[[${todo.id}]]</th>
                                <td>[[${todo.name}]]</td>
                                <td>[[${todo.description}]]</td>
                                <td>[[${todo.priority}]]</td>
                                <td>
                                    <a th:if="${todo.completed == true}" class="fa-regular fa-square-check"
                                        th:href="@{'/' + ${version} + '/todos/' + ${todo.id} + '/completed/false'}"
                                        title="Disable Todo"></a>
                                    <a th:if="${todo.completed == false}" class="fa-regular fa-square icon-dark"
                                        th:href="@{'/' + ${version} + '/todos/' + ${todo.id} + '/completed/true'}"
                                        title="Enable Todo"></a>
                                </td>
                                <td>
                                    <a th:href="@{'/' + ${version} + '/todos/' + ${todo.id}}" title="Edit Todo"
                                        class="fa-regular fa-pen-to-square icon-dark"></a>
                                    &nbsp;
                                    <a th:href="@{'/' + ${version} + '/todos/delete/' + ${todo.id}}"
                                        th:todoTitle="${todo.name}" id="btnDelete" title="Delete Todo"
                                        class="fa-regular fa-trash-can icon-dark btn-delete"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="" th:unless="${todos.size() > 0}">
                    <span>No todos found!</span>
                </div>

                <div class="modal fade text-center" id="confirmModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Delete Confirmation</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <span id="confirmText"></span>
                            </div>

                            <div class="modal-footer">
                                <a type="button" id="yesBtn" class="btn btn-danger">Yes</a>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="~{${version} + '/fragments/footer' :: footer}">footer</div>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".btn-delete").on("click", function (e) {
                e.preventDefault();
                link = $(this);

                todoTitle = link.attr("todoTitle");
                $("#yesBtn").attr("href", link.attr("href"));
                $("#confirmText").html("Do you want to delete the todo \<strong\>" + todoTitle + "\<\/strong\>?");
                $("#confirmModal").modal();
            });

            $("#btnClearTodo").on("click", function (e) {
                e.preventDefault();
                $("#keyword").val("");
                window.location = "[[@{'/' + ${version} + '/todos'}]]";
            });

            $("#btnAddTodo").on("click", function (e) {
                e.preventDefault();
                window.location = "[[@{'/' + ${version} + '/todos/add'}]]";
            });
        });
    </script>

</body>

</html>
