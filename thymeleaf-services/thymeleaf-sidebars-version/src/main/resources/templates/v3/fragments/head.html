<!-- head -->

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Thymeleaf Sidebar Layout</title>

    <!-- css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- bootstrap.min.css -->
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Core CSS Styles -->
    <link rel="stylesheet" th:href="@{'/' + ${version} + '/css/core-styles.css'}" />
    <!-- SideBar-Menu CSS Styles -->
    <link rel="stylesheet" th:href="@{'/' + ${version} + '/css/sidebar-styles.css'}" />
    <!-- Form CSS Styles -->
    <link rel="stylesheet" th:href="@{'/' + ${version} + '/css/form-styles.css'}" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- JavaScripts -->
    <!--<script th:src="@{/js/bootstrap.min.js}"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Sidebar actions - minimal JS, mostly CSS-driven -->
    <script type="text/javascript" th:src="@{'/' + ${version} + '/js/navbar-actions.js'}"></script>
    <!-- Breadcrumb navigation -->
    <script type="text/javascript" th:src="@{'/' + ${version} + '/js/breadcrumb.js'}"></script>
</head>
