<!-- breadcrumb navigation -->
<nav class="breadcrumb-nav" th:fragment="breadcrumb" aria-label="breadcrumb">
    <ul class="breadcrumb-list">
        <li class="breadcrumb-item">
            <a th:href="@{/}" class="breadcrumb-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </li>
        <!-- Dynamic breadcrumb items will be generated by JavaScript based on URL -->
        <!-- Or you can pass breadcrumbs from controller using th:each -->
        <li class="breadcrumb-item" th:each="item, iterStat : ${breadcrumbs}" th:if="${breadcrumbs != null}">
            <span class="breadcrumb-separator" th:if="${!iterStat.first}">
                <i class="fas fa-chevron-right"></i>
            </span>
            <a th:href="${item.url}" class="breadcrumb-link" th:if="${!iterStat.last}">
                <span th:text="${item.label}">Item</span>
            </a>
            <span class="breadcrumb-current" th:if="${iterStat.last}">
                <span th:text="${item.label}">Current Page</span>
            </span>
        </li>
    </ul>
</nav>
