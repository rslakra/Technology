<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{${version} + '/fragments/head' :: head}">Head</div>

<body>
    <div th:replace="~{${version} + '/fragments/header' :: header}">Header</div>

    <div class="container">
        <h1 class="text-center">Error</h1>

        <div class="text-body">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">An error occurred!</h4>
                <p th:if="${errorMessage}" th:text="${errorMessage}">Error message</p>
                <p th:if="${!errorMessage}">An unexpected error has occurred. Please try again later.</p>
                <hr>
                <p class="mb-0">
                    <a th:href="@{'/' + ${version}}" class="btn btn-primary">Return to Home</a>
                </p>
            </div>
        </div>

    </div>

    <div th:replace="~{${version} + '/fragments/footer' :: footer}">Footer</div>

</body>

</html>
