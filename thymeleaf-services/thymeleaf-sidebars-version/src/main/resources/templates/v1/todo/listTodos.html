<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{${version} + '/layouts/layout' :: layout}">
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="fas fa-check-square"></i> Todos</h2>
        <button class="btn btn-primary" id="btnAddTodo">
            <i class="fas fa-plus"></i> Add New Todo
        </button>
    </div>

    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show message" role="alert">
        <i class="fas fa-check-circle"></i> [[${message}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{'/' + ${version} + '/todos'}">
                <div class="row">
                    <div class="col-md-8">
                        <div class="search">
                            <i class="fa fa-search"></i>
                            <input id="keyword" type="search" name="keyword" th:value="${keyword}" required
                                class="form-control" placeholder="Search todos by keyword...">
                            <button type="submit" class="btn btn-secondary">Search</button>
                        </div>
                    </div>
                    <div class="col-md-4 text-right">
                        <button type="button" class="btn btn-outline-secondary" id="btnClearTodo">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${todos.size() > 0}">
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" style="width: 80px;">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col" style="width: 120px;">Priority</th>
                                <th scope="col" style="width: 120px;" class="text-center">Status</th>
                                <th scope="col" style="width: 120px;" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="todo : ${todos}">
                                <th scope="row">[[${todo.id}]]</th>
                                <td><strong>[[${todo.name}]]</strong></td>
                                <td>[[${todo.description}]]</td>
                                <td>
                                    <span class="badge badge-info">[[${todo.priority}]]</span>
                                </td>
                                <td class="text-center">
                                    <a th:if="${todo.completed == true}" class="btn btn-sm btn-success"
                                        th:href="@{'/' + ${version} + '/todos/' + ${todo.id} + '/completed/false'}"
                                        title="Mark as Incomplete">
                                        <i class="fas fa-check"></i> Done
                                    </a>
                                    <a th:if="${todo.completed == false}" class="btn btn-sm btn-outline-secondary"
                                        th:href="@{'/' + ${version} + '/todos/' + ${todo.id} + '/completed/true'}"
                                        title="Mark as Complete">
                                        <i class="far fa-square"></i> Pending
                                    </a>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{'/' + ${version} + '/todos/' + ${todo.id}}" title="Edit Todo"
                                        class="btn btn-sm btn-outline-primary mr-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{'/' + ${version} + '/todos/delete/' + ${todo.id}}"
                                        th:todoTitle="${todo.name}" title="Delete Todo"
                                        class="btn btn-sm btn-outline-danger btn-delete">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="card" th:unless="${todos.size() > 0}">
        <div class="card-body text-center py-5">
            <i class="fas fa-check-square fa-3x text-muted mb-3"></i>
            <p class="text-muted mb-0">No todos found! Click "Add New Todo" to create one.</p>
        </div>
    </div>

    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>

                <div class="modal-footer">
                    <a type="button" id="yesBtn" class="btn btn-danger">Yes</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".btn-delete").on("click", function (e) {
                e.preventDefault();
                link = $(this);

                todoTitle = link.attr("todoTitle");
                $("#yesBtn").attr("href", link.attr("href"));
                $("#confirmText").html("Do you want to delete the todo \<strong\>" + todoTitle + "\<\/strong\>?");
                $("#confirmModal").modal();
            });

            $("#btnClearTodo").on("click", function (e) {
                e.preventDefault();
                $("#keyword").val("");
                window.location = "[[@{'/' + ${version} + '/todos'}]]";
            });

            $("#btnAddTodo").on("click", function (e) {
                e.preventDefault();
                window.location = "[[@{'/' + ${version} + '/todos/add'}]]";
            });
        });
    </script>
</div>

</html>
