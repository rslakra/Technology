<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}">

<head>
    <title>Error</title>
</head>

<body>
    <section layout:fragment="contents">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body text-center">
                            <h1 class="display-1" th:text="${status} ?: '500'">500</h1>
                            <h2 class="card-title" th:text="${error} ?: 'Internal Server Error'">Error</h2>
                            <p class="card-text" th:if="${message}" th:text="${message}">An error occurred while
                                processing your request.</p>
                            <p class="card-text" th:unless="${message}">An unexpected error occurred. Please try again
                                later.</p>
                            <a th:href="@{/}" class="btn btn-primary mt-3">Go to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
