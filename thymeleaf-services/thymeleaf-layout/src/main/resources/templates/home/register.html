<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}">Head</div>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
<!--    <h1 class="text-center">Sign up</h1>-->
    <div>
        <form class="form-narrow form-horizontal" method="post" th:action="@{/register}">
            <div th:if="${param.error}">
                <div th:replace="fragments/alert :: alert (type='danger', message='Sign up error. Please try again.')">Alert</div>
                <div class="alert alert-danger">
                    Invalid user details!
                </div>
            </div>
            <fieldset>
                <legend>Sign up</legend>
                <div class="form-group">
                    <label for="userName" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="userName" placeholder="Email" name="userName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-lg-2 control-label">First Name:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-lg-2 control-label">Last Name:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth" class="col-lg-2 control-label">Birthday:</label>
                    <div class="col-lg-10">
                        <!-- Describes additional information, usually about formatting -->
                        <span id="date-format">(DD-MM-YYYY):</span>
                        <input type="date" class="form-control" id="dateOfBirth" placeholder="Birthday" name="dateOfBirth" aria-describedby="date-format" min="2021-03-01" max="2031-01-01"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <input type="checkbox" id="termsAndConditions" name="termsAndConditions" />
                        <label for="termsAndConditions">I accept the <a href="#" th:href="@{/terms}">terms and conditions</a> and <a href="/" th:href="@{/privacy-policy}">privacy policy</a>.</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-info" id="btnSignIn">Sign Up</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <span>Already have an account? <a href="/" th:href="@{/login}">Login</a></span>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

</div>

<div th:replace="fragments/footer :: footer">Footer</div>

<!-- inline script -->
<script th:inline="javascript" type="text/javascript">
    /* Fill in modal with content loaded with Ajax */
    $(document).ready(function () {

        console.log("Page is ready!");

    });
</script>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Signup</h4>
            </div>
            <div class="modal-body" id="myModalBody">Model Body</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
