app.version = v0.0.1.SNAPSHOT
#
# Disable Security
#
#security.basic.enabled = false
#management.security.enabled = false
# Disable Spring Security auto-configuration to prevent generated password warning
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
#
webPrefix = /api
apiPrefix = /rest

spring.h2.console.enabled = true
# default path: h2
spring.h2.console.path = /h2

spring.datasource.url = jdbc:h2:file:~/Downloads/H2DB/ThymeleafSidebars;AUTO_SERVER=TRUE;
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password =
#
#
#
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = update

# Spring Boot DevTools Configuration for Hot Reload
# Enable live reload for static resources (HTML, CSS, JS)
spring.devtools.restart.enabled = true
# Exclude static resources from restart (they will be reloaded via LiveReload)
# Note: Templates are excluded from restart but will trigger LiveReload
spring.devtools.restart.exclude = static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**
# Additional paths to watch for changes
spring.devtools.restart.additional-paths = src/main/resources
# Poll interval for checking changes (milliseconds) - lower = faster detection
spring.devtools.restart.poll-interval = 1000
# Quiet period before restart (milliseconds)
spring.devtools.restart.quiet-period = 400
# Enable LiveReload server (default port 35729)
spring.devtools.livereload.enabled = true
# Thymeleaf cache disabled for development (enables template hot reload)
spring.thymeleaf.cache = false
# Disable resource caching for development
spring.web.resources.cache.period = 0
spring.web.resources.chain.cache = false
