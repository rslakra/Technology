                            aria-controls="notification" aria-selected="false">
                            <i class="fas fa-bell text-center me-1"></i>
                            Notification

                            </div>
                            <div class="col-md-6">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label text-start">Email</label>
                                    <input type="email" class="form-control" id="email" value="rslakra@gmail.com">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="phone" class="form-label text-start">Phone number</label>
                                    <input type="tel" class="form-control" id="phone" value="+1 (201) 000-0001">

                            </div>
                            <div class="col-md-6">

                            </div>
                            <div class="col-md-6">

                                    <input type="text" class="form-control" id="designation" value="Team Builder">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group mb-3">
                                    <label for="bio" class="form-label text-start">Bio</label>
                                    <textarea class="form-control" id="bio"
                                        rows="4">कंप्यूटर (अंग्रेजी: Computer) (अन्य हिन्दी नाम - अभिकलित्र, संगणक, अभिकलक, परिकलक) वस्तुतः एक अभिकलक यंत्र (programmable machine) है जो दिये गये गणितीय तथा तार्किक संक्रियाओं को क्रम से स्वचालित रूप से करने में सक्षम है। इसे अंक गणितीय, तार्किक क्रियाओं व अन्य विभिन्न प्रकार की गणनाओं को सटीकता से पूर्ण करने के लिए योजनाबद्ध तरीके से निर्देशित किया जा सकता है।</textarea>

        </div>

        <!-- JavaScript is loaded in default.html layout -->
        <script type="text/javascript">
            // Function to activate tab based on hash
            function activateTabFromHash() {
                var hash = window.location.hash;
                if (hash) {
                    // Find the tab link that matches the hash
                    var tabLink = document.querySelector('a[href="' + hash + '"]');
                    if (tabLink && typeof bootstrap !== 'undefined') {
                        // Use Bootstrap 5 Tab API to show the tab
                        var tab = new bootstrap.Tab(tabLink);
                        tab.show();
                    }
                }
            }

            // Activate tab based on URL hash when page loads
            $(document).ready(function () {
                // Initial activation on page load
                activateTabFromHash();

                // Listen for hash changes (when navigating via menu links)
                window.addEventListener('hashchange', function () {
                    activateTabFromHash();
                });

                // Update URL hash when tabs are clicked
                var tabLinks = document.querySelectorAll('a[data-bs-toggle="pill"]');
                tabLinks.forEach(function (link) {
                    link.addEventListener('shown.bs.tab', function (e) {
                        var hash = e.target.getAttribute('href');
                        if (hash && hash.startsWith('#')) {
                            // Update URL hash without triggering hashchange
                            if (history.pushState) {
                                history.pushState(null, null, window.location.pathname + hash);
                            } else {
                                window.location.hash = hash;
                            }
                        }
                    });
                });
            });
        </script>

    </section> <!-- end:section:contents -->

</body>

</html>
