<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" th:href="@{/css/core-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/form-styles.css}" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <form class="form-contents" method="post" th:action="@{/templates/signup}" th:object="${signupForm}"
                        th:fragment="signupForm">
                        <!--/* Show general error message when form contains errors */-->
                        <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
                            <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                                Form contains errors. Please try again.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                        </th:block>

                        <h2 class="text-center mb-4">Please Sign Up</h2>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control"
                                th:classappend="${#fields.hasErrors('email')}? 'is-invalid'" id="email"
                                placeholder="Email address" th:field="*{email}" required />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Incorrect email</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control"
                                th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" id="password"
                                placeholder="Password" th:field="*{password}" required />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}">Incorrect password</div>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>

                        <div class="text-center">
                            <p>Already have an account? <a href="signin" th:href="@{/templates/signin}">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
