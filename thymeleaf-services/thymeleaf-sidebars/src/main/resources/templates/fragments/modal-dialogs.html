<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Modal Dialogs Fragment -->
<div th:fragment="modal-dialogs">
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Delete Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-justify">
                    <span id="confirmText"></span>
                </div>
                <div class="modal-footer">
                    <a href="#" id="yesBtn" class="btn btn-danger btn-lg" role="button">Yes</a>
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Generic Modal (for signup, contact, etc.) -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="myModalLabel">Signup</h4>
                </div>
                <div class="modal-body" id="myModalBody">Model Body</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
